<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUOTE GENERATOR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container">
        <div class="head">
            <h1 class="heading">Influencer Quote Generator</h1>
        </div>
        <div class="head">
            <h2 class="qoutes-container" id="qoutes-container">
                <i class="fa fa-quote-left" aria-hidden="true"></i>
                <span id="quote">Quote</span>
                <i class="fa fa-quote-right" aria-hidden="true"></i>
            </h2>
        </div>
        <div class="author-container" id="author-container">
            <p class="author" id="author">~ Author</p>
        </div>
        <div class="btn-container">
            <button class="btn" id="btn">Get a quote</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
